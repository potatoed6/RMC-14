# Almayer personnel
- type: entity
  parent: ClothingBackpack
  abstract: true
  id: CMPersonalStorageBase
  name: наплічник
  description: Можна вдягнути на спину і тягати свої манатки з собою.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Backpacks/Civilians/standard.rsi
    layers:
    - state: icon
    - state: open
      map: [ "openLayer" ]
    - state: closed
      map: [ "closedLayer" ]
  - type: Appearance
  - type: CMStorageVisualizer
    storageClosed: closedLayer
    storageOpen: openLayer
  - type: EmitSoundOnLand
    sound:
      collection: RMCEquipArmor
  - type: Clothing
    equipSound:
      collection: storageRustle
    unequipSound:
      collection: RMCEquipArmor
    quickEquip: false
    slots:
    - back
  - type: Item
    size: Large
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,20,1
    blacklist: {}
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ExplosionResistance
    damageCoefficient: 0
    worn: false
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: StorageStoreSkillRequired
    entries:
    - whitelist:
        tags:
        - RMCEngineerKit
      skills:
        all:
          RMCSkillEngineer: 2
    - whitelist:
        tags:
        - CMFirstAidKit
      skills:
        all:
          RMCSkillMedical: 2
  - type: RMCStorageEjectHand
  - type: StoreAfterFailedInteract

- type: entity
  parent: CMPersonalStorageBase
  id: CMBackpack
  name: наплічник
  description: Можна вдягнути на спину і тягати свої манатки з собою.
  components:
  - type: StorageOpenDoAfter
    skipInHand: true
    skipOnGround: true
  - type: StorageCloseOnMove
    skipInHand: true

