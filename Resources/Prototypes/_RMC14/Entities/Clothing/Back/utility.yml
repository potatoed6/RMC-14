- type: entity
  parent: Clothing
  id: RMCParachute
  name: парашут
  description: На диво невеликий, але масивний рюкзак із достатньою кількістю страхувальних ременів, аби пройти перевірку з охорони праці та безпеки. Етикетка стверджує, що в комплекті є два парашути – основний і запасний, але ви сумніваєтеся, що в цей рюкзак поміститься хоча б один.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Backpacks/Marines/Parachute/parachute.rsi
    layers:
    - state: icon
  - type: Item
    size: Huge
  - type: Clothing
    slots:
    - back
  - type: ClothingIgnoreBlockBackpack
  - type: GrantParaDroppable

- type: entity
  id: RMCParachuteDeployed
  name: deployed parachute
  components:
  - type: Sprite
    noRot: true
    sprite: _RMC14/Objects/Clothing/Back/Backpacks/Marines/Parachute/parachute_deployed.rsi
    layers:
    - drawdepth: overlay
    - state: cables
      drawdepth: Overlay
      offset: 0.0, 0.3
    - state: chute_animated
      drawdepth: Overlay
      offset: 0.0, 0.9
  - type: TimedDespawn
    lifetime: 3.5
  - type: Appearance
