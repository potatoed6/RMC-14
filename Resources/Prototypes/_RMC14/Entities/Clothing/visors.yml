- type: entity
  parent: [ BaseItem, RMCPowerCellSlotUnremovableSuper ]
  id: RMCVisorNightVision
  name: прилад нічного бачення
  description: Прилад-забрало, сумісний з усіма стандартними шоломами КМПОН. Виходячи з його назви, забезпечує бачення в темряві, проте має обмежений час використання через потребу в живленні від акумулятора. Вставте його в зарядну станцію для підзарядки внутрішнього акумулятора.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/helmet_visors.rsi
    state: nvg_sight
  - type: Item
    size: Tiny
  - type: PowerCellDraw
    enabled: false
    drawRate: 33
  - type: Visor
    toggledSprite:
      sprite: _RMC14/Objects/Clothing/Head/Helmets/huds.rsi
      state: nvg_sight_right
    onIcon:
      sprite: _RMC14/Objects/Clothing/helmet_visors.rsi
      state: nvg_sight_down
  - type: NightVisionVisor
  - type: ToggleVisor
    ignoreRedundancy: true
  - type: ComponentToggler
    components:
    - type: PointLight
      enabled: true
      radius: 1.1
      softness: 1
      color: "#008000"

- type: entity
  parent: BaseItem
  id: RMCVisorMedical
  name: базовий медичний візор
  description: Вставний візор для стандартного шолома КМПОН. Цей тип забезпечує проекційний дисплей, що показує дані про стан здоров’я більшості живих істот.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/helmet_visors.rsi
    state: med_sight
  - type: Item
    size: Tiny
  - type: Visor
    toggledSprite:
      sprite: _RMC14/Objects/Clothing/Head/Helmets/huds.rsi
      state: med_sight_right
    onIcon:
      sprite: _RMC14/Objects/Clothing/helmet_visors.rsi
      state: med_sight_down
  - type: ToggleVisor
  - type: ComponentToggler
    components:
    - type: ShowHealthBars
      damageContainers:
      - Biological
    - type: HolocardScanner
    - type: ShowHealthIcons
      damageContainers:
      - Biological

- type: entity
  parent: RMCVisorMedical
  id: RMCVisorMedicalAdvanced
  name: просунутий медичний візор
  description: Вставний візор для стандартного шолома КМПОН. Цей тип забезпечує проекційний дисплей, що показує дані про стан здоров’я більшості живих істот та дозволяє сканувати наукові записи.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/helmet_visors.rsi
    state: med_adv_sight
  - type: Visor
    onIcon:
      sprite: _RMC14/Objects/Clothing/helmet_visors.rsi
      state: med_adv_sight_down
    skillsRequired:
