- type: entity
  abstract: true
  parent: CMFoodBase
  id: CMBarFoodBase
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Food/bar.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
  - type: Item
    size: Tiny
    sprite: _RMC14/Objects/Consumable/Food/bar.rsi
  - type: Extractable
    grindableSolutionName: food
  - type: InjectableSolution
    solution: food
  - type: DrawableSolution
    solution: food

- type: entity
  parent: CMBarFoodBase
  id: CMMarineProteinBar
  name: засохший морпіхотний батончик
  description: "Найгірший батончик який ви тільки бачили, а не дай бог і куштували. Зроблений з переробленої упаковки кращого батончика, і вкритий замінником шоколаду. В голові вже чутно слова того самого побратима, який каже, що: \"Я й гірше їв\"."
  components:
  - type: Sprite
    state: protein_bar
