# Glass

- type: material
  id: CMGlass
  stackEntity: CMSheetGlass
  name: materials-glass
  icon: { sprite: _RMC14/Objects/Materials/Sheets/glass.rsi, state: glass }
  color: "#a8ccd7"
  price: 0.075

- type: stack
  id: CMGlass
  name: скла
  icon: { sprite: /Textures/_RMC14/Objects/Materials/Sheets/glass.rsi, state: glass }
  spawn: CMSheetGlass
  maxCount: 50

- type: entity
  parent: BaseItem
  id: CMSheetGlassBase
  abstract: true
  components:
  - type: Material
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionContainerManager
    solutions:
      glass:
        canReact: false
  - type: Stack
    count: 50
  - type: Sprite
    sprite: _RMC14/Objects/Materials/Sheets/glass.rsi
  - type: Item
    size: Normal
    sprite: _RMC14/Objects/Materials/Sheets/glass.rsi
  - type: Appearance
  - type: Tag
    tags:
    - Sheet
    - RMCGlass

- type: entity
  parent: CMSheetGlassBase
  id: CMSheetGlass
  name: скло
  description: Скло - це некристалічна тверда речовина, виготовлена з силікату, основного компонента піску. Воно цінується за свою прозорість, хоча й не надто стійке до пошкоджень.
  suffix: Filled
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      CMGlass: 100
  - type: Stack
    stackType: CMGlass
    count: 50
    baseLayer: base
    layerStates:
      - glass
      - glass_2
      - glass_3
      - glass_4
  - type: Construction
    graph: CMGlass
    node: SheetGlass
  - type: Sprite
    layers:
      - state: glass_4
        map: ["base"]

- type: entity
  parent: CMSheetGlass
  id: CMSheetGlass10
  suffix: "10"
  components:
   - type: Sprite
     state: glass_2
   - type: Stack
     stackType: CMGlass
     count: 10

- type: entity
  parent: CMSheetGlass
  id: CMSheetGlass25
  suffix: "25"
  components:
   - type: Sprite
     state: glass_2
   - type: Stack
     stackType: CMGlass
     count: 25

- type: entity
  parent: CMSheetGlass
  id: CMSheetGlass30
  suffix: "30"
  components:
  - type: Sprite
    state: glass_3
  - type: Stack
    stackType: CMGlass
    count: 30

- type: entity
  parent: CMSheetGlass
  id: CMSheetGlass1
  suffix: Single
  components:
  - type: Sprite
    state: glass
  - type: Stack
    stackType: CMGlass
    count: 1


