# Wood
- type: material
  id: RMCWood
  stackEntity: RMCPlankWood
  name: materials-wood
  icon: { sprite: _RMC14/Objects/Materials/Sheets/wood.rsi, state: wood }
  color: "#966F33"
  price: 0.05

- type: stack
  id: RMCWood
  name: дерев'яну дошку
  icon: { sprite: _RMC14/Objects/Materials/Sheets/wood.rsi, state: wood }
  spawn: RMCPlankWood
  maxCount: 50

- type: entity
  parent: SheetOtherBase
  id: RMCPlankWood
  name: дерев'яна дошка
  description: Можна лише здогадуватися, що це купа деревини.
  suffix: Повне
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      RMCWood: 100
  - type: Stack
    stackType: RMCWood
    count: 50
    baseLayer: base
    layerStates:
      - wood
      - wood_2
      - wood_3
      - wood_4
  - type: Sprite
    sprite: _RMC14/Objects/Materials/Sheets/wood.rsi
    state: wood_4
    layers:
    - state: wood_4
      map: ["base"]
  - type: Item
    sprite: _RMC14/Objects/Materials/Sheets/wood.rsi
    heldPrefix: wood
    size: Normal
  - type: Appearance
  - type: Tag
    tags:
    - Sheet
  - type: RMCConstructionItem
    buildable:
    # - RMCSandalsBuild
    - RMCFloorTileWoodBuild
    - RMCCampfireBuild
    # wooden chair
    - RMCWoodenBarricadeBuild
    - RMCWoodenCrateBuild
    # wooden door
    # coffin
    # baseball bat
    # wooden cross
    # wooden pole
    # fishing pole
  - type: UserInterface
    interfaces:
      enum.RMCConstructionUiKey.Key:
        type: RMCConstructionBui

