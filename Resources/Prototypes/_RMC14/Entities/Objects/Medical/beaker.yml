      beaker:
        maxVol: 480
  - type: SolutionContainerVisuals
    maxFillLevels: 4
    fillBaseName: can
  - type: StaticPrice
    price: 40
  - type: Tag
    tags:
    - PressurizedCanister
    - ChemDispensable
  - type: Clothing
    quickEquip: false
    slots:
    - none
  # components from original parents
  - type: InteractedBlacklist
    blacklist:
      components:
