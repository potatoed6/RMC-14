    solution: beaker
  - type: FitsInDispenser
    solution: beaker
  - type: ExaminableSolution
    solution: beaker
  - type: SolutionTransfer
    canChangeTransferAmount: true
    canSend: false
    canReceive: false
  - type: RMCPressurizedSolution
    solution: beaker
  - type: SolutionItemStatus
    solution: beaker
  - type: UserInterface
