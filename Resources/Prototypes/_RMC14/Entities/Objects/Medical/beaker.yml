    - state: icon
    - state: can1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Item
    size: Large
    sprite: _RMC14/Objects/Tanks/pressurized_reagent_container.rsi
  - type: SolutionContainerManager
