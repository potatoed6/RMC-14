- type: entity
  parent: BaseItem
  id: CMPamphlet
  name: загальний довідник
  description: Тут написано те, як щось там зробити.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/pamphlets.rsi
    state: pamphlet_written
  - type: Item
    size: Tiny
  - type: SkillPamphlet
    whitelists:
    - popup: rmc-pamphlets-cant-use
      restrictions:
        components:
        - Marine

