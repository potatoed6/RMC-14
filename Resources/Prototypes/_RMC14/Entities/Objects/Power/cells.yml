  description: "Дешеві одноразові батареї, які постачає корпорація Вестон-Ямада. Функція 'перезаряджуваності' була додана для кращого маркетингу серед незалежних колоністів, які дотримуються принципу 'користуватися, поки не розсиплеться' - поширена практика на фронтирі."
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: mini-cell
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
