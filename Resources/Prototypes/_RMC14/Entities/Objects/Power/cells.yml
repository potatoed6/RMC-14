- type: entity
  parent: BaseItem
  id: RMCPowerCell
  name: акумулятор
  description: Елемент живлення, який можна перезарядити.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Power/cells.rsi
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: cell
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: PowerCell
  - type: Appearance
  - type: PowerCellVisuals
  - type: Riggable
  - type: Tag
    tags:
      - PowerCell

- type: entity
