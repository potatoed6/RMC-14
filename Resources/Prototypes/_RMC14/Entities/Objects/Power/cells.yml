- type: entity
  parent: RMCPowerCell
  id: RMCPowerCellSmartgun
  name: батарея для СмартГану МЛ66A
  description: Стандартна 9-вольтова літієва батарея, що використовується у КМПОН для живлення СмартГану. За інструкцією, одна батарея забезпечує до 50 000 пострілів і підключається безпосередньо до роз'єму живлення СмартГану, сумісного лише з цим типом батарей. Різні додаткові режими зазвичай значно знижують кількість пострілів. Хоча ця батарея несумісна з більшістю стандартних електросистем, у разі потреби її можна заряджати за допомогою звичайних зарядних пристроїв. Оператори СмартГанів КМПОН часто ревно їх охороняють.
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: smartguncell
  - type: Battery
    maxCharge: 10000
    startingCharge: 10000
  - type: SmartGunBattery

