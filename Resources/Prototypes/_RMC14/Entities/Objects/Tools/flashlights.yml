- type: entity
  abstract: true
  parent: BaseItem
  id: RMCFlashlightBase
  components:
  - type: MeleeWeapon
    wideAnimationRotation: 90
    damage:
      types:
        Blunt: 0
  - type: HandheldLight
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 2.0
        isLooped: true
  - type: ItemTogglePointLight
  - type: ToggleableVisuals
    spriteLayer: light
  - type: Battery
    maxCharge: 600
    startingCharge: 600
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 2
  - type: PointLight
    enabled: false
    radius: 5
    netsync: false
  - type: Appearance
  - type: StaticPrice
    price: 40
  - type: Tag
    tags:
    - Flashlight
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: Clothing
    quickEquip: false
    slots:
    - belt
    - suitstorage
  - type: NoHandsInteractionBlocked

- type: entity
  parent: RMCBoxMagazineSupplyBase
  id: RMCBoxFlashlightsEmpty
  name: коробка ліхтариків (x8)
  description: Коробка ліхтариків, які зроблять ваш день яскравішим!
  components:
  - type: Construction
    graph: RMCBoxMagazine
    node: RMCBoxFlashlightsEmpty
  - type: Item
    size: Huge
  - type: CMItemSlots
    count: 8
    slot:
      name: Flashlight
      whitelist:
        tags:
        - Flashlight
  - type: Sprite
    layers:
    - state: supply_box
      color: "#887b67"
    - state: supply_ammo_full
      map: [ "enum.CMItemSlotsLayers.Fill" ]
      color: "#b2bdc4"
    - state: supply_box_flashlight
      color: "#887b67"
    - state: supply_lid_closed
      map: [ "lid" ]
      color: "#887b67"
  - type: Appearance

- type: entity
  parent: RMCBoxFlashlightsEmpty
  id: RMCBoxFlashlights
  suffix: Filled
  components:
  - type: CMItemSlots
    startingItem: RMCFlashlight

