- type: entity
  abstract: true
  parent: RMCAttachableBase
  id: RMCBarrelAttachmentBase
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Attachments/barrel.rsi
  - type: Tag
    tags:
    - RMCAttachmentBarrel

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentExtendedBarrel
  name: подовжений ствол
  description: Подовжений ствол прискорює і стабілізує кулю, збільшуючи її швидкість. # and accuracy.
  components:
  - type: Sprite
    state: ebarrel
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentExtendedBarrel
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - conditions:
        wieldedOnly: true
      accuracyAddMult: 0.2
    - projectileSpeedFlat: 10
  - type: AttachableWieldDelayMods
    modifiers:
    - delay: 0.4

- type: entity
  parent: RMCAttachmentExtendedBarrel
  id: RMCAttachmentExtendedCompensator
  name: ПК-РВС подовжений компенсатор
  description: Точно інженерно виконаний вентильований подовжувач ствола що використовується різними силами ООН. Значно покращує точність, контроль і швидкість кулі але знижує термінальну шкоду через відведення тиску.
  components:
  - type: Sprite
    state: ebarrel_vented
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentExtendedCompensator
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - accuracyAddMult: 0.3
      projectileSpeedFlat: 10
      damageFalloffAddMult: -0.1
      damageAddMult: -0.1
      recoilFlat: -1
    - conditions:
        unwieldedOnly: true
      recoilFlat: 1
      accuracyAddMult: -0.3
  - type: AttachableWieldDelayMods
    modifiers:
    - delay: 0.4
  - type: ItemCamouflage
    states:
      Jungle: ebarrel_vented
      Desert: d_ebarrel_vented
      Snow: s_ebarrel_vented
      Classic: c_ebarrel_vented
      Urban: u_ebarrel_vented

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentBarrelMar50
  name: МАРА-50 ствол
  description: Важкий ствол.
  components:
  - type: Sprite
