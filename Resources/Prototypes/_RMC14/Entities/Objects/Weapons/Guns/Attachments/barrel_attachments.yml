  - type: AttachableWeaponRangedMods
    modifiers:
    - accuracyAddMult: 0.15
    - scatterFlat: -6

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentBarrelCharger
  name: зарядник для ствола
  description: Спеціальний дульний аксесуар, що сумісний із більшістю вогнепальної зброї. Значно підвищує шкоду від кулі але знижує швидкість стрільби.
  components:
  - type: Sprite
    state: hbarrel
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentBarrelCharger
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - fireDelayFlat: 0.25
    - conditions:
        wieldedOnly: true
      accuracyAddMult: -0.15
    - conditions:
        unwieldedOnly: true
      accuracyAddMult: -0.35
    - conditions:
        whitelist:
          tags:
          - RMCWeaponShotgun
      damageAddMult: 0.05
    - conditions:
        blacklist:
          tags:
          - RMCWeaponShotgun
      damageAddMult: 0.3

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentRecoilCompensator
  name: компенсатор віддачі
  description: "Кріплення на дуло, що зменшує віддачу спрямовуючи викид газів вгору.
    Зменшує віддачу, але трохи знижує шкоду від зброї." # increases accuracy and reduces recoil
  components:
  - type: Sprite
    state: comp
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentRecoilCompensator
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - accuracyAddMult: 0.2
      damageFalloffAddMult: 0.1
      damageAddMult: -0.1
    - conditions:
        wieldedOnly: true
      recoilFlat: -3
    - conditions:
        unwieldedOnly: true
      recoilFlat: -2

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentRecoilCompensatorM13
  name: М13 компенсатор віддачі
  description: Важкий та надміцний компенсатор для автоматичного пістолета М13. Значно покращує контроль віддачі під час автоматичної стрільби, але додає громіздкості й ускладнює керування. Компенсує щось - і робить брутально.
  components:
  - type: Sprite
    state: m10_overcomp
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentRecoilCompensatorM13
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - accuracyAddMult: 0.15
      damageAddMult: 0.1
      recoilFlat: -2
    - conditions:
        unwieldedOnly: true
      accuracyAddMult: -0.2
  - type: ItemCamouflage
    states:
      Jungle: m10_overcomp
      Desert: d_m10_overcomp
      Snow: s_m10_overcomp
      Classic: c_m10_overcomp
      Urban: u_m10_overcomp

- type: entity
  parent: RMCAttachmentRecoilCompensatorM13
  id: RMCAttachmentRecoilCompensatorM13Spiked
  name: М13 шипований компенсатор
  description: Надзвичайно важкий та гарно спроєктований подовжувач ствола для пістолета M13, оснащений загартованим наконечником із шипами. Значно покращує контроль віддачі під час автоматичної стрільби та перетворює пістолет на небезпечну зброю ближнього бою. Компенсує щось - і робить брутально.
  components:
  - type: Sprite
    state: m10_overcomp_spike
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentRecoilCompensatorM13Spiked
  - type: AttachableWeaponMeleeMods
    modifiers:
    - bonusDamage:
        types:
          Slash: 20
  - type: ItemCamouflage
    states:
      Jungle: m10_overcomp_spike
      Desert: d_m10_overcomp_spike
      Snow: s_m10_overcomp_spike
      Classic: c_m10_overcomp_spike
      Urban: u_m10_overcomp_spike

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentShotgunChoke # choke
  name: глушник рушниці
  description: «Різьбовий глушник який можна встановити на рушницю M42A2.
    Покращує точність, швидкість, зменшує розкид і збільшує інтенсивність стрільби.
    Натомість зменшує силу та шкоду від пострілу. Також збільшує віддачу. Не рекомендується для куль».
  components:
  - type: Sprite
    state: choke
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentShotgunChoke
  - type: AttachableVisuals
  - type: GrantProjectileStunAdjust
    stunDurationAdjustment: 0
    knockBackPowerMinAdjustment: 0
    knockBackPowerMaxAdjustment: 0
  - type: AttachableWeaponRangedMods
    modifiers:
    - fireDelayFlat: -1
    - scatterFlat: -5
    - accuracyAddMult: 0.25
      damageFalloffAddMult: -0.3
      damageAddMult: -0.2
      rangeFlat: 1
    - conditions:
        wieldedOnly: true
      recoilFlat: 2
    - conditions:
        unwieldedOnly: true
      recoilFlat: 2

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentSuppressor # suppressor
  name: глушник
  description: "Невелика трубка з отворами для зменшення шуму та відведення газів.
    Не забезпечує повної тиші при стрільбі, але значно знижує рівень шуму. Незначною мірою зменшує шкоду від кулі."
  components:
  - type: Sprite
    state: suppressor
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentSuppressor
  - type: AttachableVisuals
  - type: AttachableSilencer
    sound:
      collection: CMSilencedShoot
      params:
        maxDistance: 6
  - type: AttachableWeaponRangedMods
    modifiers:
    - damageFalloffAddMult: 0.1

- type: entity
  parent: RMCAttachmentSuppressor
  id: RMCAttachmentSuppressorCompact
  name: компактний глушник
  description: Легкий, низькопрофільний глушник розроблений спеціально для пістолетів і пістолетів-кулеметів. Приглушує звук і спалах дула, одночасно незначно покращуючи стабільність і точність, натомість трохи уповільнює швидкість польоту кулі та шкоду.
  components:
  - type: Sprite
    state: suppressor_sleek
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentSuppressorCompact
  - type: AttachableSilencer
    sound:
      collection: RMCSilencedShootAlt
      params:
        maxDistance: 6

