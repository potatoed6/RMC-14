  - type: ProjectileGrenade
    evenSpread: true
    minVelocity: 0.5
    maxVelocity: 1.5
    fillPrototype: RMCShrapnelIncendiary
    rebounds: true
    capacity: 5
    spreadAngle: 40
  - type: DirectionalTileFireOnTrigger
    range: 3
    spawn: RMCTileFire

- type: entity
