- type: entity
  parent: CMBaseWeaponSMG
  name: FN P90 пістолет-кулемет
  id: RMCWeaponSMGP90
  description: Пістолет-кулемет FN P90. Хоча конструкція вже вважається застарілою, він і досі широко використовується корпоративними силами та найманцями, а іноді трапляється й серед цивільного населення. Зброя сумісна лише з набоями калібру 5.7х28 мм.
  suffix: Filled
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/p90.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/p90.rsi
  - type: Gun
    shotsPerBurst: 3
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/p90_shot.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    - FullAuto
    recoilWielded: 0.1
    recoilUnwielded: 1
    scatterWielded: 14
    scatterUnwielded: 16
    baseFireRate: 10
    burstScatterMult: 3
    modifiers:
      Burst:
        fireDelay: 0.0980
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
      FullAuto:
        maxScatterModifier: 3
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 4
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1
    accuracyMultiplierUnwielded: 0.9
  - type: MagazineAmmoProvider
    autoEject: false
    soundAutoEject: null
  - type: WieldableSpeedModifiers
    base: 0.725
    light: 1
    medium: 1
    heavy: 1
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: RMCMagazineSMGP90
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazineSMGP90
  - type: AttachableHolder
    randomAttachmentChance: 0.1
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentExtendedCompensator
          - RMCAttachmentSuppressor
          - RMCAttachmentSuppressorCompact
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS5MicroRedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS42xTelescopicMiniscope
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.84, -0.02
      rmc-aslot-rail: 0.2, 0.219
  - type: GunDamageModifier
    multiplier: 1.2

