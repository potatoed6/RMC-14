- type: entity
  parent: RMCBaseWeaponSniperRifle
  id: CMM96SSniperRifle
  name: М96С снайперська гвинтівка
  description: "Потужна снайперська гвинтівка виробництва компанії АЕГІС Арнаментс. Гвинтівка має оптичний приціл та стріляє бронебійними патронами з 15-зарядного магазину.
    'Мир за допомогою військової сили'"
  components:
  - type: GuideHelp
    guides:
    - RMCGuideRoleSpecSniper
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Snipers/m96s/desert.rsi
    layers:
    - state: bolt-open
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
    - sprite: _RMC14/Objects/Weapons/Guns/Attachments/barrel.rsi
      state: sniperbarrel
      offset: 0.715, 0.025
  - type: Item
    size: Large
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Snipers/m96s/desert.rsi
  - type: Tag
    tags:
    - CMM96SSniperRifle
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 12
  - type: Gun
    shotsPerBurst: 1
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_sniper.ogg
  - type: RMCSelectiveFire
    recoilWielded: 1
    scatterWielded: 0
    baseFireRate: 0.667
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 3
  - type: WieldDelay
    baseDelay: 1.2
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Магазин
        startingItem: CMMagazineSniperM96S
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mar40_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mar40_unload.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazineSniperM96S
  - type: GunUserWhitelist
    whitelist:
      components:
      - SniperWhitelist
  - type: GunRequiresWield
  - type: Corrodible
    isCorrodible: false
  - type: GunIFF
    enabled: true
  - type: RMCNameItemOnVend
    item: PrimaryGun
  - type: AttachableHolder
    slots:
      rmc-aslot-rail:
        locked: true
        startingAttachable: RMCM96SIntegratedScope
        whitelist:
          tags:
          - RMCM96SIntegratedScope
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentBipod
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-underbarrel: 0.21875, -0.343
  - type: ItemCamouflage
    camouflageVariations:
      Jungle: _RMC14/Objects/Weapons/Guns/Snipers/m96s/jungle.rsi
      Desert: _RMC14/Objects/Weapons/Guns/Snipers/m96s/desert.rsi
      Snow: _RMC14/Objects/Weapons/Guns/Snipers/m96s/snow.rsi
      Classic: _RMC14/Objects/Weapons/Guns/Snipers/m96s/classic.rsi
      Urban: _RMC14/Objects/Weapons/Guns/Snipers/m96s/urban.rsi
  - type: RMCGunChamber
    enabled: false

- type: entity
  parent: BaseItem
  id: CMMagazineSniperM96S
  name: "М96С снайперський магазин (10x28 мм)"
  description: Магазин набоїв для снайперської гвинтівки. При прицільному пострілі завдає значної шкоди.
  components:
  - type: Tag
    tags:
    - CMMagazineSniper
    - CMMagazineSniperM96S
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - CMCartridgeSniper10x28mm
    proto: CMCartridgeSniper10x28mm
    capacity: 15
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/m42c.rsi
    layers:
    - state: mag-0
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
    zeroOnlyOnEmpty: true
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Appearance
  - type: Clothing
    slots:
    - suitStorage

