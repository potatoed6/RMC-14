- type: entity
  abstract: true
  parent: BaseItem
  id: RMCIntelBase
  name: intel item
  components:
  - type: Corrodible
    isCorrodible: false
  - type: IntelDetectorTracked

- type: entity
  abstract: true
  parent: RMCIntelBase
  id: RMCIntelReadableBase
  components:
  - type: IntelReadObjective
    value: 0.1
  - type: IntelRetrieveItemObjective
    value: 0.1
  - type: Tag
    tags:
    - RMCIntelItem

- type: entity
  parent: RMCIntelReadableBase
  id: RMCIntelPaperScrap
  name: паперовий клаптик
  description: Клаптик паперу, вам здається, що деякі слова все ще можливо прочитати.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/paper.rsi
    state: paper_words
  - type: Item
    size: Tiny
  - type: IntelReadObjective
    state: Active
  - type: IntelClues
    clue: rmc-intel-clue-paper-scrap

- type: entity
  parent: RMCIntelReadableBase
  id: RMCIntelProgressReport
  name: звіт про прогрес
  description: Письмовий звіт до керівника про хід виконання якогось проєкту.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/paper.rsi
    state: paper_p_words
  - type: Item
    size: Tiny
  - type: IntelReadObjective
    value: 0.2
    delay: 6
  - type: IntelClues
    clue: rmc-intel-clue-progress-report
    category: rmc-intel-reports

- type: entity
  parent: RMCIntelReadableBase
  id: RMCIntelFolder
  name: папка розвідданих
  description: Папка з купою різних документів всередині.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/paper.rsi
    layers:
    - state: folder
      map: ["base" ]
  - type: Item
    size: Tiny
  - type: IntelReadObjective
    value: 0.2
    delay: 4
  - type: IntelRequires
    requiresCount: 2
  - type: IntelClues
    clue: rmc-intel-clue-folder
    category: rmc-intel-folders
  - type: RandomSprite
    available:
    - base:
        folder: ""
        folder_black: ""
        folder_blue: ""
        folder_red: ""
        folder_yellow: ""

- type: entity
  parent: RMCIntelReadableBase
  id: RMCIntelTechnicalManual
  name: технічний посібник
  description: Детальний технічний посібник, вам здається, що він може бути корисним для тих хто має відношення до цієї галузі.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/Books/Other/book.rsi
    state: icon
  - type: Item
    size: Tiny
  - type: IntelReadObjective
    value: 0.35
    delay: 20
  - type: IntelRequires
    requiresCount: 2
  - type: IntelClues
    clue: rmc-intel-clue-technical-manual
    category: rmc-intel-manuals

- type: entity
  abstract: true
  parent: RMCIntelBase
  id: RMCIntelRetrieveDeviceBase
  components:
  - type: IntelRetrieveItemObjective
    state: Active
    value: 0.7
  - type: IntelClues
    clues: 8
  - type: IntelSerial

- type: entity
  parent: [CMHealthAnalyzer, RMCIntelRetrieveDeviceBase]
  id: RMCIntelRetrieveHealthAnalyzer
  suffix: Intel, Experimental Device
  components:
  - type: IntelClues
    clue: rmc-intel-clue-experimental-device

- type: entity
  parent: RMCCommunicationsConsoleBase
  id: RMCTechTreeConsole
  name: консоль авторизації активів
  description: Консоль для відкриття технологій.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Machines/computer.rsi
    state: techweb
  - type: InteractionOutline
  - type: ActivatableUI
    key: enum.TechControlConsoleUI.Key
  - type: UserInterface
    interfaces:
      enum.TechControlConsoleUI.Key:
        type: TechControlConsoleBui
  - type: TechControlConsole
  - type: ActivatableUIBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  parent: RMCCommunicationsConsoleBase
  id: RMCComputerIntel
  name: комп'ютер розвідки
  description: Комп'ютер розвідки, для каталогізації та дистрибуції даних.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Machines/computer.rsi
    state: terminal1_old
  - type: InteractionOutline
  - type: IntelConsole

- type: entity
  id: RMCIntelTechTree
  name: дерево технологій розвідки
  categories: [ HideSpawnMenu ]
  components:
  - type: IntelTechTree
    tree:
      options:
      -
        - name: Розблокувати рівень 1
          description: Підвищує рівень авторизації активів.
          cost: 0
          events:
          - !type:TechUnlockTierEvent
            tier: 1
          icon:
            sprite: _RMC14/Interface/tech_tree.rsi
            state: upgrade
      -
        - name: Додатковий бюджет для логістики
          description: Збільшує бюджет постачання для закупівлі оснащення. Додаткові 10000 доларів.
          cost: 7
          increase: 1
          repurchasable: true
          events:
          - !type:TechRequisitionsBudgetEvent
            amount: 10000 # Sich. 5000 в оригіналі
          - !type:TechAnnounceEvent
            author: СПЕЦІАЛЬНІ АКТИВИ САВАННИ АВТОРИЗОВАНО
            message: На цю операцію було виділено додатковий бюджет для логістики.
          icon:
            sprite: _RMC14/Interface/tech_tree.rsi
            state: budget_req
        - name: Додаткові очки для фабрикатора деталей
          description: Розподіляє ресурси до фабрикатора деталей шатлів. Додаткові 2000 очок.
          cost: 6
          increase: 1
          repurchasable: true
          events:
          - !type:TechDropshipBudgetEvent
            amount: 2000
          - !type:TechAnnounceEvent
            author: СПЕЦІАЛЬНІ АКТИВИ САВАННИ АВТОРИЗОВАНО
            message: Для цієї операції надано додаткові ресурси фабрикатора деталей шатлів.
          icon:
            sprite: _RMC14/Interface/tech_tree.rsi
            state: budget_ds
        - name: Розблокувати рівень 2
          description: Підвищує рівень авторизації активів.
          cost: 5
          events:
          - !type:TechUnlockTierEvent
            tier: 2
          - !type:TechAnnounceEvent
            author: ПІДВИЩЕННЯ РІВНЯ ГОТОВНОСТІ ЗАХИСТУ САВАННИ
            message: "РІВЕНЬ ОЦІНКИ ЗАГРОЗИ ПІДВИЩЕНО ДО ДРУГОГО РІВНЯ.

              Активи ДРУГОГО РІВНЯ були авторизовані для врегулювання ситуації."
            sound: /Audio/_RMC14/AI/commandreport.ogg
          icon:
            sprite: _RMC14/Interface/tech_tree.rsi
            state: upgrade
      -
        - name: Додаткова фугасна орбітальна боєголовка
          description: Фугасний боєприпас для орбітального бомбардування, що заряджається в орбітальну гармату.
          cost: 5
          increase: 2
          repurchasable: true
          events:
          - !type:TechLogisticsDeliveryEvent
            object: RMCOrbitalCannonWarheadExplosive
          - !type:TechAnnounceEvent
            author: СПЕЦІАЛЬНІ АКТИВИ САВАННИ АВТОРИЗОВАНО
            message: Додаткова фугасна боєголовка для орбітального бомбардування була передана логістиці через АТСС.
          icon:
            sprite: _RMC14/Interface/tech_tree.rsi
            state: ob_he
        - name: Додаткова запальна орбітальна боєголовка
          description: Запальний боєприпас для орбітального бомбардування, що заряджається в орбітальну гармату.
          cost: 5
          increase: 2
          repurchasable: true
          events:
          - !type:TechLogisticsDeliveryEvent
            object: RMCOrbitalCannonWarheadIncendiary
          - !type:TechAnnounceEvent
            author: СПЕЦІАЛЬНІ АКТИВИ САВАННИ АВТОРИЗОВАНО
            message: Додаткова запальна боєголовка для орбітального бомбардування була передана логістиці через АТСС.
          icon:
            sprite: _RMC14/Interface/tech_tree.rsi
            state: ob_incend
        - name: Додаткова кластерна орбітальна боєголовка
          description: Кластерний боєприпас для орбітального бомбардування, що заряджається в орбітальну гармату.
          cost: 5
          increase: 2
          repurchasable: true
          events:
          - !type:TechLogisticsDeliveryEvent
            object: RMCOrbitalCannonWarheadCluster
          - !type:TechAnnounceEvent
            author: СПЕЦІАЛЬНІ АКТИВИ САВАННИ АВТОРИЗОВАНО 
            message: Додаткова кластерна боєголовка для орбітального бомбардування була передана логістиці через АТСС.
          icon:
            sprite: _RMC14/Interface/tech_tree.rsi
            state: ob_cluster
        - name: Розблокувати рівень 3
          description: Підвищує рівень авторизації активів.
          cost: 5
          events:
          - !type:TechUnlockTierEvent
            tier: 3
          - !type:TechAnnounceEvent
            author: ПІДВИЩЕННЯ РІВНЯ ГОТОВНОСТІ ЗАХИСТУ САВАННИ
            message: "РІВЕНЬ ОЦІНКИ ЗАГРОЗИ ПІДВИЩЕНО ДО ТРЕТЬОГО РІВНЯ.

              Активи ТРЕТЬОГО РІВНЯ були авторизовані для врегулювання ситуації."
            sound: /Audio/_RMC14/AI/commandreport.ogg
          icon:
            sprite: _RMC14/Interface/tech_tree.rsi
            state: upgrade
      -
        - name: Пробудження додаткових бійців
          description: Пробуджує додатковий загін бійців для боротьби з будь-якими загрозами.
          cost: 6
          increase: 6
          repurchasable: true
          events:
          - !type:TechCryoMarinesEvent
          - !type:TechAnnounceEvent
            author: СПЕЦІАЛЬНІ АКТИВИ САВАННИ АВТОРИЗОВАНО
            message: З кріогенного сну виводяться додаткові бійці.
          icon:
            sprite: _RMC14/Interface/tech_tree.rsi
            state: cryotroops
        - name: Пробудження додаткового спеціаліста
          description: Пробуджує додаткового спеціаліста для боротьби з будь-якими загрозами.
          cost: 8
          events:
          - !type:TechCryoSpecEvent
          - !type:TechAnnounceEvent
            author: СПЕЦІАЛЬНІ АКТИВИ САВАННИ АВТОРИЗОВАНО
            message: З кріогенного сну виводиться додатковий спеціаліст.
          icon:
            sprite: _RMC14/Interface/tech_tree.rsi
            state: overshield
        - name: Розблокувати рівень 4
          description: Підвищує рівень авторизації активів.
          cost: 5
          events:
          - !type:TechUnlockTierEvent
            tier: 4
          - !type:TechAnnounceEvent
            author: ПІДВИЩЕННЯ РІВНЯ ГОТОВНОСТІ ЗАХИСТУ САВАННИ
            message: "РІВЕНЬ ОЦІНКИ ЗАГРОЗИ ПІДВИЩЕНО ДО ЧЕТВЕРТОГО РІВНЯ.

              Активи ЧЕТВЕРТОГО РІВНЯ були авторизовані для врегулювання ситуації."
            sound: /Audio/_RMC14/AI/commandreport.ogg
          icon:
            sprite: _RMC14/Interface/tech_tree.rsi
            state: upgrade
      -
        - name: Ядерний Пристрій
          description: Ядерна бомба. Її можна придбати лише через 90 хвилин після початку операції. Ви повинні бути справді впевнені, що вам це необхідно.
          cost: 5
          timeLock: 90m # Sich. 115m в оригіналі
          events:
          - !type:TechLogisticsDeliveryEvent
            object: RMCNuke
          - !type:TechAnnounceEvent
            author: СПЕЦІАЛЬНІ АКТИВИ САВАННИ АВТОРИЗОВАНО
            message: Розгортання ядерного заряду було санкціоновано, його буде передано логістиці через АТСС.
          icon:
            sprite: _RMC14/Interface/tech_tree.rsi
            state: nuke
