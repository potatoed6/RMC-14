# Basic chair
- type: Tag
  id: RMCSeat

- type: entity
  abstract: true
  parent: SeatBase
  id: CMSeatBase
  name: абстрактний стілець
  components:
  - type: Corrodible
    timeToApply: 4
    structure: true
  - type: Sprite
    sprite: _RMC14/Structures/Furniture/chairs.rsi
    state: chair
  - type: Tag
    tags:
    - RMCSeat
  - type: RMCMesonsNonviewable

- type: entity
  parent: [ CMSeatBase, ChairFolding ]
  id: CMChair
  name: стілець
  description: Прямокутний металевий каркас на чотирьох ніжках зі спинкою. Призначений для більш-менш зручного сидячого положення.
  components: # Видалені локальні компоненти прототипу Foldable, Physics та Transform, щоб їх знова можна було крутити та тягати. Зміна білду Січі
  - type: Sprite
    sprite: _RMC14/Structures/Furniture/folding_chair.rsi
    layers:
    - state: chair
      map: ["unfoldedLayer"]
    - state: chair_folded
      map: ["foldedLayer"]
      visible: false
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 1
    soundHit:
      path: /Audio/_RMC14/Items/metal_chair_clang.ogg
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10
  - type: Construction
    graph: CMSeat
    node: chair
  - type: RMCStaminaDamageOnHit
    requiresWield: true
    damage: 17

- type: entity
  parent: CMChair
  id: CMChairFolded
  suffix: folded
  components:
  - type: Foldable
    folded: true
  - type: Strap
    enabled: false

- type: entity
  parent: CMSeatBase
  id: CMChairNonFold
  abstract: true
  name: chair
  description: A rectangular metallic frame sitting on four legs with a back panel. Designed to fit the sitting position, more or less comfortably.
  components:
  - type: Transform
    anchored: false
  - type: Sprite
    sprite: _RMC14/Structures/Furniture/chairs.rsi
    state: chair
  - type: Physics
    bodyType: Static
  - type: Rotatable
  - type: Construction
    graph: CMSeat
    node: chair

- type: entity
  parent: CMChairNonFold
  id: CMChairAlt
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Furniture/chairs.rsi
    state: chair_alt

- type: entity
  parent: CMChairNonFold
  id: RMCStool
  name: табурет
  description: Призначений для розміщення вашого заду.
  components:
  - type: Sprite
    state: stool
  - type: Construction
    graph: CMSeat
    node: stool

