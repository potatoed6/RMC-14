- type: Tag
  id: CMRollerItem

- type: Tag
  id: CMRollerBed

- type: entity
  id: RMCRollerBedDestruction
  abstract: true
  components:
  - type: Damageable
    damageContainer: StructuralMarine
    damageModifierSet: StructuralMarine
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ReceiverXenoClaws
    minimumClawStrength: Normal
    hitsToDestroy: 1
  - type: Construction
    graph: RMCRollerBed
    node: Metal

- type: entity
  parent: [ RMCRollerBedDestruction, RollerBed ]
  id: CMRollerBed
  name: Складне ліжко на роликах
  description: Складне ліжко на роликах, яке можна переносити.
  components:
  - type: Tag
    tags:
    - CMRollerItem
    - CMRollerBed
  - type: Sprite
    sprite: _RMC14/Structures/Furniture/rollerbeds.rsi
    noRot: true
    layers:
    - state: roller_down
      map: [ "unfoldedLayer" ]
    - state: folded
      map: [ "foldedLayer" ]
      visible: false
    - state: roller_up
      map: [ "buckledLayer" ]
      visible: false
  - type: Item
    size: Small
  - type: GenericVisualizer
    visuals:
      enum.StrapVisuals.State:
        buckledLayer:
          True: { visible: true }
          False: { visible: false }
      enum.FoldedVisuals.State:
        foldedLayer:
          True: { visible: true }
          False: { visible: false }
        unfoldedLayer:
          True: { visible: false }
          False: { visible: true }
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: Clothing
    quickEquip: false
    slots:
    - suitstorage
  - type: Foldable
    fitIntoEntityStorage: true
  - type: RMCStrapNoDrawDepthChange

- type: entity
  parent: CMRollerBed
  id: CMRollerBedSpawnFolded
  suffix: Складене
  components:
  - type: Foldable
    folded: true
  - type: Strap
    enabled: false

- type: entity
  parent: CMRollerBed
  id: CMPortableSurgicalBed
  name: портативне хірургічне ліжко
  description: Складне хірургічне ліжко. Воно не ідеальне, але це найкраще, що ви можете отримати, не маючи справжнього хірургічного столу.
  components:
  - type: Item
    heldPrefix: surgical
  - type: Sprite
    layers:
    - state: surgical_down
      map: [ "unfoldedLayer" ]
    - state: surgical_folded
      map: [ "foldedLayer" ]
      visible: false
    - state: surgical_up
      map: [ "buckledLayer" ]
      visible: false
  - type: Appearance
  - type: ReceiverXenoClaws
    minimumClawStrength: ImpossiblySharp

- type: entity
  parent: CMPortableSurgicalBed
  id: CMPortableSurgicalBedSpawnFolded
  suffix: складене
  components:
  - type: Foldable
    folded: true
  - type: Strap
    enabled: false

# Copied most of RollerBed prototype except for pullable
- type: entity
  parent: [ RMCRollerBedDestruction, BaseDeployFoldable ]
  id: RMCMedevacStretcher
  name: ноші для евакуації
  description: Складні ноші, які можна активувати, щоб відправити пацієнта до шатла.
  components:
  - type: Item
    size: Small
    heldPrefix: stretcher
  - type: Clickable
  - type: InteractionOutline
  - type: CollisionWake
  - type: Transform
    noRot: true
  - type: Sprite
    sprite: _RMC14/Structures/Furniture/rollerbeds.rsi
    noRot: true
    drawdepth: OverMobs
    layers:
    - state: stretcher_down
      map: [ "unfoldedLayer" ]
    - state: stretcher_folded
      map: [ "foldedLayer" ]
      visible: false
    - state: stretcher_box
      map: [ "buckledLayer" ]
      visible: false
    - state: beacon_active_up
      map: [ "buckledBeaconLayer" ]
      visible: false
    - state: winched_stretcher
      map: [ "stretcherAnimatedLayer" ]
      visible: false
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 80
        mask:
        - MobMask
  - type: Strap
    position: Down
    rotation: -90
    buckleOffset: "0,0.15"
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.StrapVisuals.State:
        buckledLayer:
          True: { visible: true }
          False: { visible: false }
      enum.FoldedVisuals.State: # Copypasta from BaseFoldable b/c collections don't merge when overriding component prototypes.
        foldedLayer:
          True: { visible: true }
          False: { visible: false }
        unfoldedLayer:
          True: { visible: false }
          False: { visible: true }
      enum.MedevacStretcherVisuals.BeaconState:
        buckledBeaconLayer:
          On: { visible: true }
          Off: { visible: false }
      enum.MedevacStretcherVisuals.MedevacingState:
        buckledLayer:
          True: { state: winched_stretcher }
          False: { state: stretcher_box }
  - type: Corrodible
  - type: MedevacStretcher
  - type: Tag
    tags:
    - CMRollerItem
  - type: ReceiverXenoClaws
    minimumClawStrength: ImpossiblySharp

- type: entity
  parent: RMCMedevacStretcher
  id: RMCMedevacStretcherFolded
  suffix: складений
  components:
  - type: Foldable
    folded: true
  - type: Strap
    enabled: false
