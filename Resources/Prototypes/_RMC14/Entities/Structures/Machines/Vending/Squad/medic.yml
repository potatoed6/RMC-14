- type: entity
  parent: ColMarTechBase
  id: ColMarTechMedicalEquipment
  name: КолМорТех автоматизована стійка морпіхотного спорядження Бойового Медика
  description: Автоматизована стійка, під'єднана до величезного сховища зі стандартним спорядженням Бойового Медика морської піхоти.
  components:
  - type: AccessReader
    access:
    - [ "CMAccessMedPrep" ]
  - type: Sprite
    sprite: _RMC14/Structures/Machines/VendingMachines/ColMarTech/clothing.rsi
  - type: CMAutomatedVendor
    jobs:
    - CMHospitalCorpsman
    - CMPVEHospitalCorpsman
    sections:
    - name: Стандартне Спорядження
      takeAll: CMStandard
      entries:
      - id: CMVendorBundleSquadMedicalApparel
      - id: RMCHandsLatexMarine
        name: бойові стерильні рукавички
      - id: CMMRE
      #- id: CMMap # TODO: Make a map
    - name: Броня
      choices: { CMArmor: 1 }
      entries:
      - id: RMCArmorVestMedic
      - id: RMCArmorM3LightVariants
        name: легка броня
      - id: RMCArmorM3MediumVariants
        name: середня броня
        recommended: true
      - id: RMCArmorM3HeavyVariants
        name: важка броня
    - name: Шоломи
      choices: { CMHelmet: 1 }
      entries:
      - id: CMArmorHelmetM10Medic
      - id: RMCArmorHelmetM10MedicWhite
        recommended: true
    - name: Рюкзаки
      choices: { CMBackpack: 1 }
      entries:
      - id: CMBackpackMarineMedic
      - id: CMSatchelMarineMedic
        recommended: true
    - name: Ремені
      choices: { CMBelt: 1 }
      entries:
      - id: CMBeltMedicBagFilled
        name: сумка рятувальника зразка М276 (Повна)
      - id: CMBeltMedicalFilled
        name: ремінь для мед. оснащення зразка М276 (Повний)
    - name: Підсумки
      choices: { RMCPouch: 2 }
      entries:
      - id: RMCPouchReagentCanisterTricordrazineRevival
        name: підсумок з герметичною каністрою\n(Суміш для реанімації - Трикодразин)
        recommended: true
      - id: RMCPouchMedkit
        recommended: true
#     - id: CMPressurizedReagentCanisterPouchPeridaxonRevivalMix
#       name: Pressurized Reagent Canister Pouch\n(Revival Mix - Peridaxon)
#       recommended: true
      - id: RMCPouchAutoinjector
      - id: RMCPouchFirstResponder
      - id: RMCPouchReagentCanisterBicaridine
        name: підсумок з герметичною каністрою\n(Бікаридин)
      - id: RMCPouchReagentCanisterKelotane
        name: підсумок з герметичною каністрою\n(Келотан)
      - id: RMCPouchReagentCanisterTricordrazine
        name: підсумок з герметичною каністрою\n(Трикодразин)
      - id: RMCPouchReagentCanister
        name: підсумок з герметичною каністрою\n(Порожній)
      - id: RMCPouchVialFill
        name: підсумок для пробірок (Повний)
      - id: RMCPouchMedical
      - id: RMCPouchFirstAidInjectors
        name: підсумок першої допомоги (багаторазові автоінжектори)
      - id: RMCPouchFirstAidSplintsGauzeOintment
        name: підсумок першої допомоги (марля, мазь) # TODO RMC14 splints comma
      - id: RMCPouchFirstAidPills
        name: підсумок першої допомоги (пігулки)
      - id: RMCPouchFlareFilled
        name: підсумок для фаєрів (Повний)
      - id: RMCPouchGeneralLarge
     #- id: CMSlingPouch
      - id: RMCPouchMagazinePistolLarge
      - id: RMCPouchMagazine
      - id: RMCPouchShotgun
      - id: RMCPouchPistol
    - name: Ремінно-Плечові Системи
      choices: { CMAccessories: 1 }
      entries:
      - id: CMWebbingBrown
        recommended: true
      - id: CMWebbingBlack
        recommended: true
      - id: RMCWebbingLegPouch
      - id: RMCWebbingLegPouchBlack
      - id: CMWebbing
      - id: RMCWebbingBlackSmall
      - id: RMCWebbingDropPouch
      - id: RMCWebbingDropPouchBlack
      - id: CMWebbingHolster
      - id: RMCWebbingHolsterBlack
    - name: Маски
      choices: { CMMask: 1 }
      entries:
      - id: CMMaskSterile
      - id: CMMaskGas
      - id: CMMaskCoif
      - id: RMCMaskRebreather

