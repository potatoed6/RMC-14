- type: entity
  parent: FaxMachineBase
  id: CMFax
  name: факс-апарат
  description: Єдиний та найкращий друг Корпората.
  components:
  - type: ApcPowerReceiver
    needsPower: false # TODO RMC14
    powerLoad: 0
  - type: RMCLoreExaminable
    content: rmc-lore-examinable-fax-machine
  - type: Sprite
    sprite: _RMC14/Structures/Machines/fax_machine.rsi
    drawdepth: SmallObjects
    layers:
    - state: icon
      map: [ "enum.FaxMachineVisuals.VisualState" ]
  - type: Icon
    sprite: _RMC14/Structures/Machines/fax_machine.rsi
    state: icon
  - type: GenericVisualizer
    visuals:
      enum.FaxMachineVisuals.VisualState:
        enum.FaxMachineVisuals.VisualState:
          Printing: { state: printing }
          Normal: {state: icon}
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: FaxMachine
    printPaperId: CMPaper
    printOfficePaperId: CMPaper

- type: entity
  parent: CMFax
  id: CMFaxCMB
  name: факс-апарат БКМ
  suffix: CMB
  components:
  - type: FaxMachine
    name: "Бюро Колоніальних Маршалів"
    notifyAdmins: true

