- type: entity
  parent: CMLockerBase
  id: CMLockerCMDCabinet
  name: command tablet cabinet
  suffix: Empty
  description: A bulletproof cabinet containing the command tablet for usage by a Commander.
  # description: A bulletproof cabinet containing the command tablet for usage by the CO and XO. Opens only to them and department heads. (Parity desc, once Senior access is implemented)
  components:
  - type: WallMount
    arc: 175
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _RMC14/Structures/Wallmounts/cmdcabinet.rsi
  - type: EntityStorage
    capacity: 4 # for storing a tablet and headset, as well as for one more additional thing if needed
    isCollidableWhenOpen: true
    enteringOffset: 0, -0.6
    enteringRange: 0.03
    whitelist:
      tags:
      - CommandTablet
      - RMCHeadset
  - type: RMCEntityStorageWhitelist
    whitelist:
      tags:
      - CommandTablet
      - RMCHeadset
  - type: AccessReader
    access: [["RMCAccessSeniorCommand"]]
  - type: RMCMesonsNonviewable

- type: entity
  parent: CMLockerCMDCabinet
  id: CMLockerCMDCabinetFilled
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: CMLockerFillCMDCabinet

# there should be a variant for CL, but it's fill is not yet implemented

- type: entityTable
  id: CMLockerFillCMDCabinet
  table: !type:AllSelector
    children:
    - id: RMCTabletCO
    - id: RMCHeadsetMarineCommand
    - id: RMCIDCCardReserve # Додавання білду Січі. Резервна картка

- type: entity # Додавання білду Січі. Резервна картка для потреб офіцерів.
  parent: CMIDCardBase
  id: RMCIDCCardReserve
  name: резервна картка
  description: "Зовнішньо звичайна айді картка КМПОН, єдине, на ній вигравіювано текст: \"РЕЗЕРВНА КАРТКА ДЛЯ ПОТРЕБ ОФІЦЕРСЬКОГО СКЛАДУ. Розпоряджатися нею має право лише актуальний командир операції. Володіння карткою без його дозволу рівноцінно викраденню картки офіцера.\""
  components:
  - type: Tag
    tags:
    - CommandTablet
