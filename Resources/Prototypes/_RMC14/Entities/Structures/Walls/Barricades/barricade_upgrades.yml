- type: entity
  parent: RMCBiohazardUpgrade
  id: RMCBiohazardUpgradePlasteel
  categories: [ HideSpawnMenu ]
  components:
  - type: RMCConstructionUpgrade
    upgradedEntity: RMCBarricadeBurnPlasteel

- type: entity
  parent: RMCBruteUpgrade
