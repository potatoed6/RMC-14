- type: entity
  id: RMCOrbitalCannonDerelict
  name: стара орбітальна гармата
  description: "Орбітальна Гарматна Система КМПОН. Використовується для стрільби по великих цілях на планеті, поряд з якою розташоване судно. Ця, схоже, непрацездатна..."
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,0.49,3.49,2.49"
        density: 155
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: Sprite
    sprite: _RMC14/Structures/orbital_cannon.rsi
    offset: 1.5, 0.5
    layers:
    - state: obc_unloaded
      map: [ "base" ]
  - type: Clickable
  - type: InteractionOutline
  - type: Appearance
  - type: GenericVisualizer # TODO RMC14 animations
    visuals:
      enum.OrbitalCannonVisuals.Base:
        base:
          Loaded: { state: obc_loaded }
          Unloaded: { state: obc_unloaded }
          Chambered: { state: obc_chambered }
  - type: RMCLoreExaminable
    content: rmc-lore-examniable-orbital-cannon
  - type: RMCMesonsNonviewable

- type: entity
  parent: RMCOrbitalCannonDerelict
  id: RMCOrbitalCannon
  name: орбітальна гармата
  description: "Орбітальна Гарматна Система КМПОН. Використовується для стрільби по великих цілях на планеті, поряд з якою розташоване судно. Задіює тверде паливо для сильного пришвидшення боєголовки перед запуском тієї по цілі, завдаючи руйнівного удару."
  components:
  - type: OrbitalCannon
    warheadTypes:
    - RMCOrbitalCannonWarheadExplosive
    - RMCOrbitalCannonWarheadCluster
    - RMCOrbitalCannonWarheadIncendiary
    - RMCOrbitalCannonWarheadAegis

- type: entity
  id: RMCOrbitalCannonFuel
  name: тверде паливо
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    sprite: _RMC14/Structures/almayer_props.rsi
    state: ob_fuel
    drawdepth: SmallObjects
  - type: Clickable
  - type: InteractionOutline
  - type: PowerLoaderGrabbable
    virtualRight: RMCVirtualFuelRight
    virtualLeft: RMCVirtualFuelLeft
  - type: Item
  - type: OrbitalCannonFuel

- type: entity
  abstract: true
  id: RMCOrbitalCannonWarheadBase
  name: орбітальна боєголовка
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    sprite: _RMC14/Structures/almayer_props.rsi
    state: ob_warhead1
    drawdepth: SmallObjects
  - type: OrbitalCannonWarhead
  - type: Clickable
  - type: InteractionOutline
  - type: PowerLoaderGrabbable
    virtualRight: RMCVirtualWarheadRight
    virtualLeft: RMCVirtualWarheadLeft
  - type: Item

- type: entity
  parent: RMCOrbitalCannonWarheadBase
  id: RMCOrbitalCannonWarheadExplosive
  description: "Орбітальна боєголовка, призначена для запуску з орбітальної гармати КМПОН після заправки достатньої кількості твердого палива. Ця конкретна модель призначена для використання в сильно укріплених районах й викликає великий круговий вибух при ударі."
  name: фугасна орбітальна боєголовка
  components:
  - type: Sprite
    state: ob_warhead_1
  - type: OrbitalCannonWarhead
    explosion: RMCOrbitalCannonExplosionExplosive

- type: entity
  parent: RMCOrbitalCannonWarheadBase
  id: RMCOrbitalCannonWarheadIncendiary
  description: "Орбітальна боєголовка, призначена для запуску з орбітальної гармати КМПОН після заправки достатньою кількістю твердого палива. Ця конкретна модель призначена для відсікання ворожих сил й створює велике коло надгарячого блакитного вогню."
  name: запальна орбітальна боєголовка
  components:
  - type: Sprite
    state: ob_warhead_2
  - type: OrbitalCannonWarhead
    explosion: RMCOrbitalCannonExplosionIncendiary

- type: entity
  parent: RMCOrbitalCannonWarheadBase
  id: RMCOrbitalCannonWarheadCluster
  description: "Орбітальна боєголовка, призначена для запуску з орбітальної гармати КМПОН після заправки достатньою кількістю твердого палива. Ця конкретна модель призначена для використання у тісних добре укріплених районах та викликає численні кругові вибухи."
  name: кластерна орбітальна боєголовка
  components:
  - type: Sprite
    state: ob_warhead_3
  - type: OrbitalCannonWarhead
    explosion: RMCOrbitalCannonExplosionCluster

- type: entity
  parent: RMCOrbitalCannonWarheadBase
  id: RMCOrbitalCannonWarheadAegis
  description: "Експериментальна орбітальна боєголовка на основі форону, розроблена відділом досліджень і розробок АЕГІС. Призначена для ураження цілей, де однієї звичайної орбітальної боєголовки недостатньо."
  name: орбітальна боєголовка АЕГІС
  components:
  - type: WarpPoint
  - type: TacticalMapIcon
    icon:
      sprite: /Textures/_RMC14/Interface/map_blips.rsi
      state: aegisob
  - type: TacticalMapTracked
  - type: XenoMapTracked
  - type: MarineMapTracked
  - type: Sprite
    sprite: _RMC14/Structures/ob_warhead_aegis.rsi
    state: ob_warhead_aegis
  - type: OrbitalCannonWarhead
    explosion: RMCOrbitalCannonExplosionAegis
    isAegis: true
    firstWarningRange: 60
    secondWarningRange: 55
    thirdWarningRange: 45
    intelPointsAwarded: 5
  - type: PowerLoaderGrabbable
    virtualRight: RMCVirtualWarheadRightAegis
    virtualLeft: RMCVirtualWarheadLeftAegis

- type: entity
  id: RMCOrbitalCannonWarheadSpawner
  name: випадкова орбітальна боєголовка
