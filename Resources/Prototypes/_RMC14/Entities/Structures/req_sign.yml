- type: entity
  id: RMCSignRequisitions
  name: керівництво відділу постачання КМПОН
  description: 1. Спорядження і обслуговування - це не обов'язок постачання. Модулі видаються на розсуд, а не за правом.

    2. Видача здійснюється лише за повного екіпірування. Спідня білизна з кріосну - не обслуговується.

    3. Остаточне слово - за Офіцером Логістики. Лише командуючий операцією може скасувати його рішення.

    4. Поводьтесь із працівниками постачання з повагою. Вони стараються як можуть.
