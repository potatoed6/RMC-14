- type: entity
  abstract: true
  id: RMCHiveBoonBase
  name: бонус вулика
  components:
  - type: HiveBoonDefinition
    cost: 1

- type: entity
  parent: RMCHiveBoonBase
  id: RMCHiveBoonFireResistance
  name: Бонус Захисту від Вогню
  description: Робить всіх ксеноїдів невразливими до вогню на 5 хвилин.
  components:
  - type: HiveBoonDefinition
    duration: 5m
    duplicateId: RMCHiveBoonFireResistance
    event: !type:HiveBoonActivateFireResistanceEvent

- type: entity
  parent: RMCHiveBoonBase
  id: RMCHiveBoonLarvaSurge
  name: Пробудження Лярв
  description: Приводить 5 нових схованих лярв у вулик.
  components:
  - type: HiveBoonDefinition
    cost: 5
    reusable: false
    duplicateId: RMCHiveBoonLarvaSurge
    event: !type:HiveBoonActivateLarvaSurgeEvent

- type: entity
  parent: RMCHiveBoonBase
  id: RMCHiveBoonKing
  name: Його Величність
  description: Найпотужніший та найжаливіший з усіх ксеноїдів, Король. Прорветься крізь плоть та залізо на шляху до остаточної перемоги вулику.
  components:
  - type: HiveBoonDefinition
    cost: 0
    pylons: 2
    cooldown: 15m
    unlockAt: 80m # Sich. 90 в оригіналі
    unlockAtRandomAdd: 10m # Sich. 25 в оригіналі
    duplicateId: RMCHiveBoonKing
    noLivingKing: true
    requiresCore: true
    event: !type:HiveBoonActivateKingEvent

- type: entity
  parent: BaseHiveStructure
  id: RMCHiveCocoonKing
  name: невідомий кокон
  description: Величезний пульсуючий кокон. Виглядає небезпечно жахаючим.
  components:
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        layer:
        - BulletImpassable
        density: 200
      xeno_hive_core:
        shape:
          !type:PhysShapeCircle
          radius: 1
        hard: false
        mask:
        - SmallMobLayer
  - type: CollisionWake
    enabled: false
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/king_cocoon.rsi
    state: growing
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 4000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: WarpPoint
    location: alien cocoon
  - type: RMCTrackable
  - type: HiveKingCocoon
  - type: MeleeReceivedMultiplier
    xenoDamage: {}
