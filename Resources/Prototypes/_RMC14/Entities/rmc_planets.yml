    announcement: "Автоматичний сигнал лиха було отримано з місця археологічних розкопок \"Шивас Сніжка\", на кордоні льодяного світу \"Іфрит\" (ЖЗ-52). Вночі температура в колонії може досягати -50°C, основною її ціллю наразі є дослідження ██████████. Для встановлення причин сигналу СОС, найближчим часом з ДКП-Саванна \"Січ\" буде відправлена група реагування."

