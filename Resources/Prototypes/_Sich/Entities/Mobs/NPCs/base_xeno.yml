# Xeno AI
- type: htnCompound
  id: CMSichXenoCompound
  branches:
  - tasks:
    - !type:HTNCompoundTask
      task: CMSichXenoMeleeCombatCompound
  - tasks:
    - !type:HTNCompoundTask
      task: IdleCompound

# Selects a target in melee and tries to attack it.
- type: htnCompound
  id: CMSichXenoMeleeCombatCompound
  branches:
  # Melee combat (unarmed or otherwise)
  - tasks:
    - !type:HTNPrimitiveTask
      operator: !type:UtilityOperator
        proto: SichNearbyBarricade
    - !type:HTNPrimitiveTask
      operator: !type:UtilityOperator
        proto: NearbyMeleeTargets
    - !type:HTNCompoundTask
      task: SichXenoBeforeMeleeAttackTargetCompound

- type: htnCompound
  id: SichXenoBeforeMeleeAttackTargetCompound
  branches:
    - preconditions:
        - !type:BuckledPrecondition
          isBuckled: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UnbuckleOperator
            shutdownState: TaskFinished

    - preconditions:
        - !type:PulledPrecondition
          isPulled: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UnPullOperator
            shutdownState: TaskFinished

    - preconditions:
        - !type:InContainerPrecondition
          isInContainer: true
      tasks:
        - !type:HTNCompoundTask
          task: EscapeCompound

    # Attack barricades, then attack melee targets
    - tasks:
        - !type:HTNCompoundTask
          task: SichXenoMeleeAttackTargetCompound
    - tasks:
        - !type:HTNCompoundTask
          task: MeleeAttackTargetCompound

- type: htnCompound
  id: SichXenoMeleeAttackTargetCompound
  branches:
    - preconditions:
      - !type:KeyExistsPrecondition
        key: Target
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            shutdownState: PlanFinished
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            rangeKey: MeleeRange
        - !type:HTNPrimitiveTask
          operator: !type:JukeOperator
            jukeType: Away
        - !type:HTNPrimitiveTask
          operator: !type:MeleeOperator
            targetKey: Target
          preconditions:
            - !type:KeyExistsPrecondition
              key: Target
            - !type:TargetInRangePrecondition
              targetKey: Target
              rangeKey: MeleeRange
          services:
            - !type:UtilityService
              id: SichBarricadeMeleeService
              proto: SichNearbyBarricade
              key: Target

- type: utilityQuery
  id: SichNearbyBarricade
  query:
    - !type:ComponentQuery
      components:
        - type: Barricade
        - type: Entity
  considerations:
    - !type:TargetDistanceCon
      curve: !type:PresetCurve
        preset: TargetDistance
    - !type:TargetAccessibleCon
      curve: !type:BoolCurve
    - !type:TargetInLOSOrCurrentCon
      curve: !type:BoolCurve

