    hudOffset: 0,0.1
    unlockAt: 999999999 # never
  - type: XenoRegen
    standHealingMultiplier: 0.66
  - type: XenoHeavy
  - type: XenoPlasma
    plasma: 300
    maxPlasma: 300
    plasmaRegenOnWeeds: 5
  - type: CMArmor
    xenoArmor: 25
    explosionArmor: 80
  - type: XenoClaws
    clawType: VerySharp
  - type: MeleeWeapon
    attackRate: 1.05
    damage:
      groups:
        Brute: 45
  - type: XenoTailStab
    tailDamage:
      groups:
        Brute: 54
  - type: Tackle
    max: 5
    chance: 0.35
    stunMin: 4
    stunMax: 5
  - type: Flammable
    damage:
      types:
        Heat: 1
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        mask:
        - MobMask
        - BarbedBarricade
