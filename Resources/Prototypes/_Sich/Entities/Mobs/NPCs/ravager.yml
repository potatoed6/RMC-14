        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 0.50
        density: 185
        layer:
        - BulletImpassable
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 3.5
  - type: SlowOnPull
    slowdowns:
    - multiplier: 0.6125
      whitelist:
        components:
        - Marine
    - multiplier: 0.6675
      whitelist:
        components:
        - XenoLight
    - multiplier: 0.445
      whitelist:
        components:
        - XenoHeavy
  - type: RMCSize
    size: Big
  - type: RMCXenoDamageVisuals
    prefix: ravager
  - type: RMCFireArmorDebuffModifier
