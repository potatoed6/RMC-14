      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 85
        mask:
        - Impassable
        - HighImpassable
        - LowImpassable
        - BarbedBarricade
        - BarricadeImpassable
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 85
        layer:
        - BulletImpassable
  - type: XenoLight
  - type: XenoDevour
  - type: XenoHide
  - type: XenoPlasma
    plasma: 0
    maxPlasma: 0
    plasmaRegenOnWeeds: 0
  - type: CMArmor
    explosionArmor: 10
  - type: XenoZoom
  - type: MeleeWeapon
    attackRate: 1.4
    damage:
      groups:
        Brute: 22.5
  - type: XenoTailStab
    tailDamage:
      groups:
        Brute: 30
  - type: Tackle
    min: 4
    max: 5
    chance: 0.4
    stunMin: 4
    stunMax: 4
  - type: SlowOnPull
    slowdowns:
    - multiplier: 0.3825
      whitelist:
        components:
        - Marine
    - multiplier: 0.425
      whitelist:
        components:
        - XenoLight
    - multiplier: 0.2475
      whitelist:
        components:
        - XenoHeavy
  - type: RMCSize
    size: SmallXeno
  - type: RMCXenoDamageVisuals
    prefix: runner
  - type: TacticalMapIcon
    icon:
      sprite: /Textures/_RMC14/Interface/map_blips.rsi
      state: runner
  - type: MovementSpeedModifier
    baseWalkSpeed: 5.55
    baseSprintSpeed: 10
  - type: IntelRecoverCorpseObjectiveOnDeath
    value: 0.1
  - type: MobCollision
    minimumSpeedModifier: 0.1
  - type: FixedIdentity
    name: cm-job-name-xeno-runner
  - type: RMCSurgeryXenoHeart
    item: RMCOrganXenoHeartT1

