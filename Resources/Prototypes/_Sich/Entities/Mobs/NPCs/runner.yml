# Runner AI

- type: htnCompound
  id: CMSichXenoRunnerCompound
  branches:
  - tasks:
    - !type:HTNCompoundTask
      task: CMSichXenoRunnerCombatCompound
  - tasks:
    - !type:HTNCompoundTask
      task: IdleCompound

# Selects a target in melee and tries to attack it.
- type: htnCompound
  id: CMSichXenoRunnerCombatCompound
  branches:
  # Melee combat (unarmed or otherwise)
  - tasks:
    - !type:HTNPrimitiveTask
      operator: !type:UtilityOperator
        proto: NearbyMeleeTargets
    - !type:HTNCompoundTask
      task: RMCSichRunnerLeap
    - !type:HTNCompoundTask
      task: MeleeAttackTargetCompound

- type: htnCompound
  id: RMCSichRunnerLeap
  branches:
  - tasks:
    - !type:HTNPrimitiveTask
      operator: !type:UtilityOperator
        proto: RMCSichNearbyLeapEnemy

    - !type:HTNPrimitiveTask
      preconditions:
      - !type:KeyExistsPrecondition
        key: Target
      - !type:TargetInRangePrecondition
        targetKey: Target
        rangeKey: VisionRadius
      operator: !type:LeapOperator
        targetKey: Target

      services:
      - !type:UtilityService
        id: LeapService
        proto: RMCSichNearbyLeapEnemy
        key: Target

- type: utilityQuery
  id: RMCSichNearbyLeapEnemy
  query:
  - !type:NearbyHostilesQuery
  considerations:
  - !type:TargetInfectableCon
    curve: !type:BoolCurve
  - !type:TargetIsNotDeadCon
    curve: !type:BoolCurve
  - !type:TargetIsStandingCon
    curve: !type:BoolCurve
  - !type:TargetDistanceCon
    curve: !type:PresetCurve
      preset: TargetDistance
  - !type:TargetAccessibleCon
    curve: !type:BoolCurve

- type: entity
  abstract: true
  parent:
  - CMSichXenoAIDeveloped
  - CMXenoTail
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  - RMCXenoMobCollision
  - RMCXenoVentCrawler
