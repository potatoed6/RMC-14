  name: Бігун
  description: Малий червоний ксеноїд, схоже він здатен бігати доволі швидко... 
  components:
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Runner/runner.rsi
  - type: Eye
    pvsScale: 1.5
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: Xeno
    role: CMXenoRunner
    tier: 1
    hudOffset: -0.15,0.6
    unlockAt: 999999999 # never
  - type: XenoRegen
    restHealMultiplier:  1.75
  - type: Fixtures
